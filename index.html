<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="wrapper">
    <img src="./images/image-product-mobile.jpg" alt="">
    <div class="info">
      <p class="product">perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <p class="current">$149.99</p>
        <p class="original">$169.99</p>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="icon cart" id="icon-cart">
        <p>Add to Cart</p>
      </button>
    </div>
  </div>  
</body>
</html>
